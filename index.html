<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Student Feedback System</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://img.freepik.com/free-photo/feedback-word-written-with-chalk-orange_144627-24510.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        }
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.7); /* Dark background for better text visibility */
            padding: 40px;
            border-radius: 10px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .button {
            display: inline-block;
            background-color: #f39c12; /* Orange color */
            color: white;
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            margin: 10px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #e67e22; /* Darker orange on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Student Feedback System</h1>
        <a href="login.html" class="button">Login</a>
        <a href="signup.html" class="button">Sign Up</a>
    </div>
</body>
</html>
